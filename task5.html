<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <style>
        #reg{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; text-align: center">Registration form</h1>
    <table border="2" align="center">
        <tr>
            <td>First Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name=""Gender>Male
                <input type="radio" name=""Gender>Female</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td><input type="number" maxlength="10"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td></td>
        </tr>
        <tr>
            <td>Languages Known</td>
            <td><input type="checkbox" name="Languages">English
                <input type="checkbox" name="Languages">Kannada
                <input type="checkbox" name="Languages">Hindi 
                <input type="checkbox" name="Languages">Telugu
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox">Hereby, I declare all the given details are true
            </td>
        </tr>
        <tr align="end">
            <td colspan="2">Login to <a href="https://ethnus.com">Ethnus</a> website
            </td>
        </tr>
    </table>
    <br>
    <div id="reg">
        <button>Register</button>
    </div>
</body>
</html>
